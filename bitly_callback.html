<html>
	<head>
		<title>Bitly Callback Page</title>
	</head>
	<body>
		<script type="text/javascript">
			var getQueryParams = function(qs) { var params, re, tokens; qs = qs.split('+').join(' '); params = {}; tokens = void 0; re = /[?&]?([^=]+)=([^&]*)/g; while (tokens = re.exec(qs)) { params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]); } return params; };
			var params = getQueryParams();
			if (params.code && window.opener) {
				window.opener.callback(params.code);
				window.close();
			}
		</script>
	</body>
</html>
